<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker - History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="history.html" class="active">History</a>
    </nav>
    <div class="container">
        <h1>Workout History</h1>

        <!-- Full History Display -->
        <section id="full-history-view">
            <div id="full-history-summary">
                <table id="full-history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Workout</th>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Total Mass (kg)</th>
                        </tr>
                    </thead>
                    <tbody id="full-history-table-body"></tbody>
                </table>
            </div>
            <canvas id="full-progress-chart" style="max-height: 300px; display: none;"></canvas>
        </section>
    </div>
    <script src="history.js"></script>
</body>
</html>
