<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        
        <!-- Workout Selection -->
        <section id="workout-selection">
            <h2>Select Workout</h2>
            <div class="form-group">
                <label for="workout-list">Workout Type:</label>
                <select id="workout-list" aria-label="Choose a workout">
                    <option value="">-- Choose a Workout --</option>
                    <option value="chest">Chest Day</option>
                    <option value="back">Back Day</option>
                    <option value="legs">Leg Day</option>
                </select>
            </div>
        </section>

        <!-- Exercise Input -->
        <section id="exercise-input" style="display: none;">
            <h2>Log Exercises</h2>
            <form id="exercise-form">
                <div class="form-group">
                    <label for="exercise-name">Exercise:</label>
                    <select id="exercise-name" required aria-label="Select an exercise">
                        <option value="">-- Select an Exercise --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="custom-exercise">Add Custom Exercise:</label>
                    <input type="text" id="custom-exercise" placeholder="Enter new exercise">
                    <button type="button" id="add-custom-exercise">Add</button>
                </div>
                <div id="sets-container"></div>
                <div class="set-controls">
                    <button type="button" id="add-set">Add Set</button>
                    <button type="button" id="remove-set">Remove Set</button>
                </div>
                <button type="submit">Add Exercise</button>
            </form>
        </section>

        <!-- History Display -->
        <section id="history">
            <h2>Workout History</h2>
            <button id="clear-history" style="display: none;">Clear History</button>
            <canvas id="progress-chart" style="max-height: 300px; display: none;"></canvas>
            <div id="history-list" aria-live="polite"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
