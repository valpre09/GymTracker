<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        
        <!-- Workout Selection -->
        <section id="workout-selection">
            <h2>Select Workout</h2>
            <div class="form-group"> <!-- Wrapped in form-group for consistent styling -->
                <label for="workout-list">Workout Type:</label> <!-- Added label for accessibility -->
                <select id="workout-list" aria-label="Choose a workout">
                    <option value="">-- Choose a Workout --</option>
                    <option value="chest">Chest Day</option>
                    <option value="back">Back Day</option>
                    <option value="legs">Leg Day</option>
                </select>
            </div>
        </section>

        <!-- Exercise Input -->
        <section id="exercise-input" style="display: none;">
            <h2>Log Exercises</h2>
            <form id="exercise-form">
                <div class="form-group">
                    <label for="exercise-name">Exercise:</label>
                    <select id="exercise-name" required aria-label="Select an exercise">
                        <option value="">-- Select an Exercise --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-sets">Number of Sets:</label>
                    <input type="number" id="num-sets" min="1" required aria-label="Number of sets">
                    <button type="button" id="generate-sets">Generate Sets</button>
                </div>
                <div id="sets-container"></div>
                <button type="submit">Add Exercise</button>
            </form>
            <div id="suggested-routine" aria-live="polite"></div> <!-- Added aria-live for accessibility -->
        </section>

        <!-- History Display -->
        <section id="history">
            <h2>Workout History</h2>
            <div id="history-list" aria-live="polite"></div> <!-- Added aria-live for accessibility -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
